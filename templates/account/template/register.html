{% extends "base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form method="post">
                    {{ user_form.as_p }}
                    {% csrf_token %}
                    <p><input class="btn btn-success" type="submit" value="Create my account"></p>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
