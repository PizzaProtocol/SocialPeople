{% extends 'base.html' %}

{% block title %}Log-in {% endblock %}

{% block content %}
    <h1>Log-in</h1>
    <hr>
    <p>Please, use the following form to log-in:</p>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <form method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <p>
                        <button class="btn btn-success">Log-in</button>
                    </p>
                </form>
            </div>
        </div>
    </div>




{% endblock %}
